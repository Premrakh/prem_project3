{% extends 'header.html' %}
{% load static %}

{% block content %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add New Watchman</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Add New Watchman</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">General</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <form action="{% url 'add_watchman' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{msg}}
            <div class="card-body">
              <div class="form-group">
                <label for="inputName"> Full Name</label>
                <input type="text" id="inputName" name="name" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputName"> Email</label>
                <input type="text" id="inputName" name="email" class="form-control">
              </div>
          
             
              <div class="form-group">
                <label for="inputClientCompany">password</label>
                <input type="text" id="inputClientCompany" name="password" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputProjectLeader">Address</label>
                <input type="text" id="inputProjectLeader" name="address" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputProjectLeader">Shift</label>
                <input type="text" id="inputProjectLeader" name="shift" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputProjectLeader">pic</label>
                <input type="file" id="inputProjectLeader" name="pic" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <input type="submit" value="Add Member" class="btn btn-success ">
              </div>
            </div>
            <!-- /.card-body -->
            </form>
          </div>
          <!-- /.card -->
        </div>
       
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

{% endblock %}
