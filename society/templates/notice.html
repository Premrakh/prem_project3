{% extends 'header.html' %}
{% load static %}

{% block content %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Society Notice</h1>
            
            
            <a class="btn btn-dark btn-sm" href="{% url 'add_notice' %}">
            
             Add Notice
          </a>

          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Society Notice</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Notice Details</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <table class="table table-striped My Products">
              <thead>
                  <tr>
                      <th style="width: 20%">
                          Subject
                      </th>
                      <th style="width: 20%">
                          Notice
                      </th>
                      <th>
                          Date
                      </th>
                      <th style="width: 20%">
                        Time
                    </th>
                  </tr>
              </thead>
              <tbody>
                  {% for i in my_notice %} 
                <tr>
                      <td>
                          {{i.subject}}
                      </td>
                      <td class="project_progress">
                        {{i.notice}}
                    </td>                      
                      <td class="project-state">
                          {{i.date}}
                      </td>
                      <td class="project-state">
                       {{i.time}}
                    </td>
                      
                </tr>
                {% endfor %}
                
              </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

{% endblock %}
